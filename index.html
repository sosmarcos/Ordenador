<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/5d581e5a140723d14358ddbf1b0d15ee?family=gc16-Mono" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/51eab992a8b6cf5094d8aada3ee52856?family=Society" rel="stylesheet">
    <title>Ordenador</title>
</head>
<body>
    <main id="principal">
        <!--<========================================|Seção da Calculadora|==========================================================>-->
        <section id="calculadora">
            <input type="button" class="botao" title="5% de desconto" value="5%" onclick="porcento5()">
            <input type="button" class="botao" title="3% de desconto" value="3%" onclick="porcento3()">
            <input type="button" id="botaoIsento" title="Isentar de desconto: Desativado" class="botao" value="&Oslash;" onclick="isentarDeDesconto()">
            <input type="button" id="botaoReset" title="Zerar o Cálculo" class="botao" value="&#x2672;" onclick="calculoReset()">
            <input type="number" id="entrada" onchange="soma()">
            <p id="retorno"></p>
        </section>
        <!--<========================================|Seção de Orçamento|==========================================================>-->
        <section id="orçamento" style="margin-top: 75px;">
            <table id="dados_do_cliente">
                <tr>
                    <td class="cliente"><label for="nome">Cliente</label></td>
                    <td style="width: 90%;"><input type="text" id="nome" class="cliente"></td>
                </tr>
                <tr>
                    <td class="cliente"><label for="contato">Contato</label></td>
                    <td style="width: 90%;"><input type="text" id="contato" class="cliente"></td>
                </tr>
                <tr>
                    <td class="cliente"><label for="endereço">Endereço</label></td>
                    <td style="width: 90%;"><input type="text" id="endereço" class="cliente"></td>
                </tr>
            </table>
            <table id="grade_de_entrada">
                <tbody>
                    <tr id="legenda_do_orçamento">
                        <th id="label_quantidade" class="coluna_quantidade">Quant.</th>
                        <th id="label_grandeza" class="coluna_grandeza">Uni.</th>
                        <th id="label_descrição" class="coluna_descrição">Descrição</th>
                        <th id="label_unitario" class="coluna_unitario">Valor</th>
                        <th id="label_total" class="coluna_total">Total</th>
                    </tr>
                    <tr>
                        <td class="coluna_quantidade">
                            <input type="number" id="quantidade_orçamento_0" value="" class="entradaOrçamento" onchange="orçamento(0)">
                        </td>
                        <td class="coluna_grandeza">
                            <input type="text" id="grandeza_orçamento_0" value="" class="entradaOrçamento" onchange="orçamento(0)">
                        </td>
                        <td class="coluna_descrição">
                            <input type="text" id="descrição_orçamento_0" class="entradaOrçamento" onchange="orçamento(0)">
                        </td>
                        <td class="coluna_unitario">
                            <input type="number" id="unitario_orçamento_0" value="" class="entradaOrçamento" onchange="orçamento(0)">
                        </td>
                        <td class="coluna_total">
                            <input type="number" id="total_orçamento_0" value="" class="entradaOrçamento" onchange="orçamento(0)">
                        </td>
                    </tr>
                </tbody>
            </table>

            <label id="total_total">Total</label>
            <label id="etiqueda_parcela" style="display: none;">Parcelas</label>

            <input type="button" title="transformar em PDF" value="U" id="carimbo" onclick="printPdf()" style="font-family: 'tipos';">
            <label for="observaçao" class="cliente" style="display: block; width: 40%; margin-top: 15px;">Observação</label>
            <textarea name="observaçao" id="observaçao" cols="30" rows="10" style="display: block; margin-top: 0px;"></textarea>
        </section>
    </main>
    <header>
        <h1 class="cabeça"><strong onclick="sectionExpand('home_page')" style="font: normal 1.5em ctrl;">O</strong>rdenador</h1>
        <nav>
            <div style="display: inline-block; border-left: 2px solid #ffffffdb; padding-left: 14px; height: 50px;">
                <input type="button" value="s" title="Orçamentos" class="navButton" onclick="sectionExpand('orçamento')" style="font: normal 2.9em bank; top: -1px;">
                <input type="button" value="¥" title="Calculadora" class="navButton" onclick="sectionExpand('calculadora')" style="font: normal 2.9em science; top: -1px;">
            </div>
        </nav>
    </header>
    <script src="script.js"></script>
</body>
</html>
